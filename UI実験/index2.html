<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新販売業務システム</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            background-color: #444;
            padding: 10px 0;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 0 10px;
        }
        .screen {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 20px;
            margin-top: 20px;
        }
        .hidden {
            display: none;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h1>新販売業務システム</h1>
    </header>
    <nav>
        <a href="#" onclick="showScreen('top')">トップ</a>
        <a href="#" onclick="showScreen('search')">商品検索</a>
        <a href="#" onclick="showScreen('cart')">カート</a>
        <a href="#" onclick="showScreen('login')">ログイン</a>
        <a href="#" onclick="showScreen('register')">会員登録</a>
    </nav>
    <div class="container">
        <div id="top" class="screen">
            <h2>トップ画面（商品カテゴリー検索画面）</h2>
            <p>ここに商品カテゴリーの一覧と検索機能を表示します。</p>
        </div>
        <div id="search" class="screen hidden">
            <h2>商品検索結果画面</h2>
            <table>
                <tr>
                    <th>商品名</th>
                    <th>価格</th>
                    <th>操作</th>
                </tr>
                <tr>
                    <td>商品A</td>
                    <td>1,000円</td>
                    <td><button onclick="addToCart('商品A')">カートに追加</button></td>
                </tr>
                <tr>
                    <td>商品B</td>
                    <td>2,000円</td>
                    <td><button onclick="addToCart('商品B')">カートに追加</button></td>
                </tr>
            </table>
        </div>
        <div id="cart" class="screen hidden">
            <h2>ショッピングカート画面</h2>
            <div id="cart-items"></div>
            <button onclick="showScreen('login')">購入手続きへ</button>
        </div>
        <div id="login" class="screen hidden">
            <h2>ログイン画面</h2>
            <input type="text" placeholder="ユーザーID">
            <input type="password" placeholder="パスワード">
            <button onclick="login()">ログイン</button>
        </div>
        <div id="register" class="screen hidden">
            <h2>会員登録画面</h2>
            <input type="text" placeholder="ユーザーID">
            <input type="password" placeholder="パスワード">
            <input type="text" placeholder="氏名">
            <input type="text" placeholder="メールアドレス">
            <button onclick="register()">登録</button>
        </div>
    </div>

    <script>
        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(screen => {
                screen.classList.add('hidden');
            });
            document.getElementById(screenId).classList.remove('hidden');
        }

        let cart = [];

        function addToCart(item) {
            cart.push(item);
            updateCart();
        }

        function updateCart() {
            const cartItems = document.getElementById('cart-items');
            cartItems.innerHTML = '';
            cart.forEach(item => {
                const p = document.createElement('p');
                p.textContent = item;
                cartItems.appendChild(p);
            });
        }

        function login() {
            alert('ログイン処理を実行します。');
            showScreen('top');
        }

        function register() {
            alert('会員登録処理を実行します。');
            showScreen('top');
        }
    </script>
</body>
</html>
